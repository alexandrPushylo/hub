<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyHub</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
    <div>
        {% if user.is_authenticated %}{% include 'components/panel/nav_bar.html' %}{% endif %}
    </div>
    <div id="root" class="container-fluid">
    
        <div id="div-body" class="container-fluid position-relative translate-middle-x start-50 top-0">
            {% block body %}{% endblock %}
        </div>
    </div>

<script src="{% static 'js/5ee7c81d0c.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery-3.7.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/masonry.pkgd.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>


</body>
</html>
